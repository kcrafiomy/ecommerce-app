{% extends "admin_nav.html" %}

{% block title %}Add Product{% endblock %}
{% block content %}
<div class="container">
    <h1>Add Product</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="modelname">Model Name</label>
            <input type="text" class="form-control" id="modelname" name="modelname">
        </div>
        <div class="form-group">
            <label for="color">Color</label>
            <input type="text" class="form-control" id="color" name="color">
        </div>
        <div class="form-group">
            <label for="brand">Brand</label>
            <input type="text" class="form-control" id="brand" name="brand">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" name="price">
        </div>
        <div class="form-group">
            <label for="storage">Storage</label>
            <input type="text" class="form-control" id="storage" name="storage">
        </div>
        <div class="form-group">
            <label for="image1">Image 1</label>
            <input type="file" class="form-control-file" id="image1" name="image1">
        </div>
        <div class="form-group">
            <label for="image2">Image 2</label>
            <input type="file" class="form-control-file" id="image2" name="image2">
        </div>
        <div class="form-group">
            <label for="image3">Image 3</label>
            <input type="file" class="form-control-file" id="image3" name="image3">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category">
                <option value="">Select a category</option>
                {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="stock_count">Stock Count:</label>
            <input type="number" name="stock_count" id="stock_count" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
        <a class="btn btn-light" href="{% url 'spadmin'%}">Home</a>
    </form>
</div>

{% endblock %}
