<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}nav bar{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include any additional CSS styles here -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ARMS Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'spadmin'%}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'all_users'%}">all user</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sale Report</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'supplier_list'%}">all supplire</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">All cards</a>
                </li>
            </ul>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <footer class="mt-5">
        <div class="container text-center">
            <p>&copy; 2023 Arms Store. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Include any additional JavaScript scripts here -->
</body>
</html>
