
{% extends 'admin_nav.html' %}
{% block title %}Edit supplier{% endblock %}
{% block content %}
    <div class="container">
        <h2>Edit Supplier</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ supplier.phone_number }}">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" id="address" name="address">{{ supplier.address }}</textarea>
            </div>
            <div class="form-group">
                <label for="mail">Email:</label>
                <input type="email" class="form-control" id="mail" name="mail" value="{{ supplier.mail }}">
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ supplier.name }}">
            </div>
            <!-- Add fields for other properties -->
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
{% endblock %}
