{% extends 'navbar.html' %}

{% block content %}
<div class="container">
    <h1>Add Profile Data</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{user.username}}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{user.email}}">
        </div>
        <div class="form-group">
            <label for="image">profile image</label>
            <input type="file" class="form-control-file" id="image" name="image">
        </div>
        <div class="form-group">
            <label for="address1">Address 1</label>
            <input type="text" class="form-control" id="address1" name="address1" value="{{user.address1}}">
        </div>
        <div class="form-group">
            <label for="address2">Address 2</label>
            <input type="text" class="form-control" id="address2" name="address2" value="{{user.address2}}">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" value="{{user.password}}">
        </div>
        <div class="form-group">
            <label for="payment_method">Payment Method</label>
            <select class="form-control" id="payment_method" name="payment_method">
                <option value="Net Bank">Net Bank</option>
                <option value="UPI">UPI</option>
                <option value="Cash on Delivery">Cash on Delivery</option>
                <option value="EMI">EMI</option>
            </select>
        </div>
        <div class="form-group">
            <label for="upi_id">UPI ID</label>
            <input type="text" class="form-control" id="upi_id" name="upi_id">
        </div>
        <button type="submit" class="btn btn-primary">Add Profile</button>
    </form>
</div>
{% endblock %}
