
{% extends "admin_nav.html" %}

{% block title %}All Category{% endblock %}
{% block content %}

<div class="container">
    <h1>Category List</h1>
    <ul class="list-group">
        {% for category in categories %}
        <li class="list-group-item">{{ category.name }}</li>
        {% endfor %}
    </ul>
    <a class="btn btn-primary" href="{% url 'add_category' %}">Add Category</a>
</div>
{% endblock %}
