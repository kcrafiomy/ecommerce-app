{% extends 'admin_nav.html' %}

{% block content %}
    <div class="container">
        <table class="table my-5">
            <h2 class="my-3">Suppliers</h2>
            <thead>
                <tr>
                    
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for supplier in suppliers %}
                    <tr>
                        
                        <td>{{ supplier.name }}</td>
                        <td>{{ supplier.phone_number }}</td>
                        <td>{{ supplier.address }}</td>
                        <td>{{ supplier.mail }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
